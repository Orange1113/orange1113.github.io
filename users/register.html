<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 有想法的橙子</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="box" style="height: 400px;" action="next.html">
        <h2>注册</h2>
        <div class="input-box">
            <label>用户名</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-box">
            <label>确认密码</label>
            <input type="password" id="confirmPassword">
        </div>
        <div id="resultMessage"></div>
        <div class="btn-box">
            <button type="submit">下一步 →</button>
        </div>
    </form>

    <script>    
        document.getElementById('box').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password!== confirmPassword) {
                document.getElementById('resultMessage').innerHTML = '两次输入的密码不一致';
                return;
            }
            else if (!username || !password) {
                document.getElementById('resultMessage').innerHTML = '用户名或密码不能为空';
                return;
            }
            else if (password.lenght < 6) {
                document.getElementById('resultMessage').innerHTML = '密码长度不能小于6位';
                return;
            }
            else { 
                window.location.href = `next.html?username=${username}&password=${password}`
            }
        });
    </script>
</body>
</html>
