<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="有想法的橙子">
	<meta name="description" content="橙子银行">
	<meta name="description" content="Orange1113">
    <title>登录 - 有想法的橙子</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="box">
        <h2 style="margin-bottom: 15px;">登录</h2>
        <div class="input-box">
            <label>用户名</label>
            <input type="text" id="username">
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" id="password">
        </div>
        <div id="resultMessage"></div>
        <div class="btn-box">
            <button>登录</button>
        </div>
    </form>

    <script type="text/javascript">
        document.getElementById('box').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 发送 POST 请求到服务器进行注册
            const url = 'http://cn-hk-bgp-4.ofalias.net:21846/login';
    
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({'username': username, 'password': password}),
                });
    
                if (response.ok) {
                    // 注册成功，设置 Cookie 并跳转到主页
                    document.getElementById('resultMessage').innerHTML = '登录成功';
    
                    // // 获取用户数据
                    // const info = await response.json();
                    // const user_data = await info['user_data'];
    
                    // // 设置 Cookie
                    // document.cookie = `id=${user_data['id']}`;
                    // document.cookie = `username=${username}`;
                    // document.cookie = `password=${password}`;
                    // document.cookie = `money=${user_data['money']}`;
                    // document.cookie = `avatar=${user_data['avatar']}`;
                    // 跳转到主页
                    window.location.href = '/';
                } 
                else {
                    // 注册失败，显示错误信息
                    const errorData = await response.json();
                    document.getElementById('resultMessage').innerHTML = errorData.message; 
                }
            } catch (error) {
                document.getElementById('resultMessage').innerHTML = '服务器开小差了，请稍后重试';
            }
        });
    </script>
</body>
</html>
